<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // クラスでPhotoTextコンポーネントを定義
    class PhotoText extends React.Component {
      getImageURL () {
        const id = this.props.image
        const url = "img/" + id + ".jpg"
        return url;
      }
      render () {
        const label = this.props.label
        const url = this.getImageURL()
        const boxStyle = {
          border: "1px solid silver",
          margin: "8px",
          paddin: "4px",
          backgroundColor: "black",
          color: "white"
        }
        return (<div style={boxStyle}>
            <img src={url} width="128"/>
            <span> {label} </span>
          </div>)
      }
    }
    // コンポーネントを利用
    const dom = <div>
      <PhotoText image="pic11" label="真っ赤なトマト" />
      <PhotoText image="pic12" label="美味しいトマト" />
      <PhotoText image="pic13" label="トマトがいっぱい" />
      <PhotoText image="pic14" label="トマトソースを作ろう" />
    </div>
    // ReactでDOMを書き換え
    ReactDOM.render(dom,
    document.getElementById('root'))
  </script>
</body>
</html>
