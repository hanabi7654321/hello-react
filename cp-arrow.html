<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // アロー演算子でコンポーネント定義
    const TitleParts = (props) => (
      <div style={{backgroundColor: 'red', color: 'white'}}>
        <h3>{props.title}</h3>
      </div>
    )
    const ContentParts = (props) => (
      <div style={{border: '1px solid blue', margin: 15, padding: 5}}>
        <div>あらすじ: {props.body}</div>
      </div>
    )
    // メインコンポーネント
    const Book = (props) => (
      <div>
        <TitleParts title={props.title} />
        <ContentParts body={props.body} />
      </div>
    )
    // ReactでDOMを書き換え
    ReactDOM.render (
      (<div>
        <Book title='三国志' body='中国戦乱の世の話' />
        <Book title='七王国の玉座' body='鉄の玉座をめぐるダークファンタジー' />
        <Book title='ワンピース' body='海賊王に俺はなる！' />
      </div>),
      document.getElementById('root') 
    )
  </script>
  
</body>
</html>
