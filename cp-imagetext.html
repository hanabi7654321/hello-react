<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // コンポーネントを利用
    const dom = <div>
      <PhotoText image="pic1" label="Today I made a component with React.js." />
      <PhotoText image="pic2" label="Actually, I don't understand React.js well." />
      <PhotoText image="pic3" label="I'm not sure how to use React.js." />
      <PhotoText image="pic4" label="But let's try it for the time being." />
    </div>
    // ReactでDOMを書き換え
    ReactDOM.render(dom,
      document.getElementById('root'))
    // 関数でコンポーネントを定義
    function PhotoText (props) {
      const url = "img/" + props.image + ".jpg"
      const label = props.label
      const boxStyle = {
        border: "1px solid silver",
        margin: "8px",
        padding: "4px"
      }
      return <div style={boxStyle}>
        <img src={url} width="128"/>
        <span> {label} </span>
      </div>
    }
  </script>
</body>
</html>
